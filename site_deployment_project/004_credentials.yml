---
- name: Configuring Router's Secret Password
  ios_user:
    configured_password: "{{uname}}"
    name: "{{passwd}}"
    state: present
    privilege: 15
  no_log: true
  register: local_acct
- name: Configuring Router Local Credentials
  ios_config:
    save_when: modified
    lines:
      - enable secret {{passwd}} # This shows the password in the logs and in clear text. Use it with precautions.
  no_log: true
  register: secret

- name: Print the output
  debug: msg="{{local_acct}}"

- name: Print the output
  debug: msg="{{secret}}"
